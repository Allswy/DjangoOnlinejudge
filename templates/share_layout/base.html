{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* 基础布局 */
        body { margin: 0; font-family: "Helvetica", "Arial", sans-serif; background: #f5f5f5; }
        .container { display: flex; min-height: 100vh; }
        .content { flex: 1; padding: 20px; background: #fff; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- 横向导航 -->
    {% include "share_layout/top_nav.html" %}

    <div class="container">
        <!-- 纵向导航 -->
        {% include "share_layout/side_nav.html" %}

        <!-- 主内容 -->
        <div class="content">
            {% block content %}
            <!-- 子模板内容 -->
            {% endblock %}
        </div>
    </div>

    <!-- 页脚 -->
    <footer style="text-align:center; padding:10px; color:#888; border-top:1px solid #ddd;">
        &copy; {{ SITE_NAME }} 2025
    </footer>

</body>
</html>
