{% load static %}
<nav class="navbar">
    <div class="container">
        <!-- 网站Logo/标题 -->
        <a class="navbar-brand" href="{% url 'onlinejudge:index' %}">{{ SITE_NAME }}</a>

        <!-- 导航菜单 -->
        <ul class="navbar-menu">
            <li><a href="{% url 'onlinejudge:index' %}">首页</a></li>
        </ul>

        <!-- 用户登录/登出 -->
        <ul class="navbar-user">
            {% if user.is_authenticated %}
                <li>欢迎 {{ user.username }}!</li>
            {% else %}
            {% endif %}
        </ul>
    </div>
</nav>

<!-- 简单样式 -->
<style>
.navbar {
    background: #f8f9fa;
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.navbar a {
    text-decoration: none;
    color: #333;
    margin-right: 1rem;
}
.navbar a:hover {
    color: #007bff;
}
.navbar-menu,
.navbar-user {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}
.navbar-menu li,
.navbar-user li {
    margin-left: 1rem;
}
</style>
